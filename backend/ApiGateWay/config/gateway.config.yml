http:
  port: 6000

https:
  port: 9876
  hostname: localhost

apiEndpoints:
  api:
    host: "*"
    paths: "/ip"
  account:
    methods: "GET,POST,PUT,DELETE"
    host: "*"
    paths: "/api/v1/account*"
  product:
    methods: "GET,POST,PUT,DELETE"
    host: "*"
    paths: "/api/v1/product*"
  category:
    methods: "GET,POST,PUT,DELETE"
    host: "*"
    paths: "/api/v1/category*"
  order:
    methods: "GET,POST,PUT,DELETE"
    host: "*"
    paths: "/api/v1/order*"
  review:
    methods: "GET,POST,PUT,DELETE"
    host: "*"
    paths: "/api/v1/review*"
  payment:
    methods: "GET,POST,PUT,DELETE"
    host: "*"
    paths: "/api/v1/payment*"
  actions:
    methods: "GET,POST,PUT,DELETE"
    host: "*"
    paths: "/api/v1/actions*"

serviceEndpoints:
  httpbin:
    url: "https://httpbin.org"
  accountService:
    url: "http://account:5000"
  productService:
    url: "http://product:5001"
  categoryService:
    url: "http://category:5002"
  orderService:
    url: "http://order:5004"
  reviewService:
    url: "http://review:5005"
  paymentService:
    url: "http://payment:5006"    
  actionsService:
    url: "http://actions:5007"    

policies:
  - cors
  - log
  - proxy
  - request-transformer
  - jwt

pipelines:
  bin:
    apiEndpoints:
      - api
    policies:
      - proxy:
          - action:
              serviceEndpoint: httpbin
              changeOrigin: true
  account:
    apiEndpoints:
      - account
    policies:
      - cors:
          - action:
              origin: "*"
              methods: "GET,HEAD,PUT,PATCH,POST,DELETE"
              preflightContinue: false
              optionsSuccessStatus: 204
      - log:
          - action:
              message: "${req.method} ${req.originalUrl}"
      - request-transformer:
          - action:
              headers:
                add:
                  requestID: "requestID"
      - proxy:
          - action:
              serviceEndpoint: accountService
